{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooks Companion</title>
    <link rel="stylesheet" href="{% static 'general_page_static/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'auth_static/css/login.css' %}">
</head>
<body>
<header>
    <div class="wrapper">
        <nav>
            <div class="logo"><a href="{% url 'index_page' %}">Cooks Companion</a></div>
            <div class="header-user header-user-login">
                <a href="{% url 'login_page' %}">Login</a>
                <p>or</p>
                <a href="{% url 'register_page' %}">Register</a>
            </div>
        </nav>
    </div>
</header>

<main>
    <div class="wrapper">
        <section class="login-section">
            <form action="#" method="POST">
                <label><input type="text" name="name" placeholder="name" required></label>
                <label><input type="password" name="password" placeholder="password" required></label>
                <label><input type="submit" value="Login" class="submit-btn"></label>
            </form>
        </section>
    </div>
</main>
</body>
</html>
